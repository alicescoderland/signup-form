<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
      <div id="signup-form-wrapper"">

        <div class="signup-header">
          <h1>Pets's friends</h1>
          <p>Create your account in a second!</p>
          <p>Sign Up</p>
        </div>

        <form class="signup-form">
          <div class="field-form">
            <input
              id="email"
              class="email-field"
              type="email"
              placeholder="Your email"
              required
              pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
            />
            <span class="error-message"></span>
          </div>
          <div  class="field-form">
            <input
              id="password"
              class="password-field"
              type="password"
              placeholder="Password"
              required
              minlength="6"
              pattern="[A-Za-z0-9]{6,}"
            />
            <span class="error-message"></span>
          </div>

          <div  class="field-checkbox">
            <input id="check" class="check-field" type="checkbox" required />
            <span> *I agree with the Privacy Policy</span>
            <span class="error-message"></span>
          </div>

          <button class="signup-button" type="submit" value="Create" disabled>
            Create an account
          </button>
        </form>
      </div>


      <div id="image-wrapper"">
        <img src="image/background-dog.jpg" alt="Background image of a dog" />
      </div>
    </div>
  </body>
</html>
