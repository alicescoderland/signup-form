<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="content-form">
        <div class="titleWrapper">
          <h1>Pets's friends</h1>
          <p>Create your account in a second!</p>
          <p>Sign Up</p>
        </div>

        <form class="formWrapper">
          <div class="inputWrapper">
            <input type="email" placeholder="Your email" class="inputEmail" />
          </div>

          <div class="inputWrapper">
            <input
              type="password"
              placeholder="Password"
              class="inputPassword"
            />
          </div>

          <div class="checkboxWrapper">
            <input type="checkbox" class="inputCheck error" />
            <label for="check">* I agree with the Privacy Policy</label>
          </div>
          <div class="content-error"></div>
          <button class="btn-create" type="submit">Create an account</button>
        </form>
      </div>

      <div class="content-image">
        <img src="image/background-dog.jpg" alt="background-dog" />
      </div>
    </div>
  </body>
</html>
